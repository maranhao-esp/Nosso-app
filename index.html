<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nosso Mundo üíñ</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #ff4f87;
            --secondary: #ff85a2;
            --bg: #fff5f8;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(255, 79, 135, 0.15);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            margin: 0;
            color: #444;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* TELA DE LOGIN */
        #login-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .login-card {
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            max-width: 350px;
            width: 100%;
        }

        /* HEADER */
        .app-header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 79, 135, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .online-status {
            font-size: 0.7rem;
            color: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* CONTAINER PRINCIPAL */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: var(--shadow);
        }

        /* CHAT ESTILIZADO */
        #chatBox {
            height: 350px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px;
        }

        .msg {
            max-width: 80%;
            padding: 12px;
            border-radius: 18px;
            position: relative;
            font-size: 0.95rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .msg.received {
            align-self: flex-start;
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            border: 1px solid #f0f0f0;
        }

        .msg-info { font-size: 0.6rem; opacity: 0.7; margin-top: 5px; display: flex; justify-content: space-between; }

        /* REPLY PREVIEW */
        .reply-container {
            background: #f8f8f8;
            border-left: 4px solid var(--primary);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
            position: relative;
        }

        .cancel-reply {
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
            color: #888;
        }

        /* INPUT AREA */
        .input-bar {
            background: white;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        input {
            flex: 1;
            border: 1px solid #eee;
            padding: 12px;
            border-radius: 25px;
            outline: none;
            background: #f9f9f9;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        /* LISTAS */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fffafa;
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .done-btn { color: #2ecc71; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--primary)">Nosso Espa√ßo ‚ù§Ô∏è</h2>
            <p>Entre para come√ßar</p>
            <button id="loginBtn" style="width: 100%; padding: 15px; margin-bottom: 15px;">
                Logar com Google
            </button>
            <input type="text" id="usernameInput" placeholder="Seu apelido carinhoso..." style="width: 100%; display:none; margin-bottom:10px;">
            <button id="saveNameBtn" style="display:none; width: 100%;">Come√ßar</button>
        </div>
    </div>

    <div class="app-header">
        <h2 style="margin:0; font-size: 1.1rem; color: var(--primary)">Juntos ‚ù§Ô∏è <span id="daysCount">0</span> dias</h2>
        <div class="online-status">
            <span style="height:8px; width:8px; background:#2ecc71; border-radius:50%"></span>
            <span id="statusText">Online agora</span>
        </div>
    </div>

    <div class="main-content">
        <div class="card">
            <h3>üí≠ Pensamentos</h3>
            <div id="pensamentosBox"></div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input id="pensamentoInput" placeholder="No que est√° pensando?">
                <button onclick="enviarPensamento()">‚ú®</button>
            </div>
        </div>

        <div class="card">
            <h3>üí¨ Chat</h3>
            <div id="chatBox"></div>
            <div id="replyPreview" class="reply-container">
                <span class="cancel-reply" onclick="cancelarResposta()">‚úï</span>
                <small id="replyText"></small>
            </div>
            <div class="input-bar">
                <input id="chatInput" placeholder="Sua mensagem...">
                <button onclick="enviarChat()">‚úàÔ∏è</button>
            </div>
        </div>

        <div class="card">
            <h3>üìã Nossa Lista</h3>
            <div id="listaBox"></div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input id="listaInput" placeholder="Novo item...">
                <button onclick="enviarLista()">‚ûï</button>
            </div>
        </div>
    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAsK3kEuustv7KyoQXR0Ep-whTpDCDa03w",
  authDomain: "manuu-c23a7.firebaseapp.com",
  databaseURL: "https://manuu-c23a7-default-rtdb.firebaseio.com",
  projectId: "manuu-c23a7",
  storageBucket: "manuu-c23a7.firebasestorage.app",
  messagingSenderId: "378235951611",
  appId: "1:378235951611:web:72c855fbb5ccdb1a84535e",
  measurementId: "G-2V1EXW1794"
};
    

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let usuario = null;
    let meuApelido = localStorage.getItem('apelido') || "";
    let replyMsg = null;

    // LOGIN
    loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());

    onAuthStateChanged(auth, (user) => {
        if (user) {
            usuario = user;
            if (!meuApelido) {
                loginBtn.style.display = "none";
                usernameInput.style.display = "block";
                saveNameBtn.style.display = "block";
            } else {
                login-screen.style.display = "none";
                iniciarApp();
            }
        }
    });

    saveNameBtn.onclick = () => {
        const val = usernameInput.value.trim();
        if(val) {
            meuApelido = val;
            localStorage.setItem('apelido', val);
            login-screen.style.display = "none";
            iniciarApp();
        }
    };

    function iniciarApp() {
        // Status Online
        setDoc(doc(db, "status", usuario.uid), { nome: meuApelido, online: true, visto: serverTimestamp() });
        
        // Contador
        const inicio = new Date("2025-01-26");
        daysCount.innerText = Math.floor((new Date() - inicio) / 86400000);

        // Carregar Mensagens
        onSnapshot(query(collection(db, "chat"), orderBy("timestamp", "asc")), snap => {
            chatBox.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const souEu = m.uid === usuario.uid;
                chatBox.innerHTML += `
                    <div class="msg ${souEu ? 'sent' : 'received'}" onclick="prepararResposta('${m.texto}')">
                        ${m.reply ? `<div style="font-size:0.7rem; opacity:0.6; border-left:2px solid white; padding-left:5px; margin-bottom:5px;">${m.reply}</div>` : ''}
                        <b>${m.nome}:</b> ${m.texto}
                        <div class="msg-info">
                            <span>${new Date(m.timestamp?.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            ${souEu ? `<span onclick="event.stopPropagation(); apagar('chat', '${d.id}')">üóëÔ∏è</span>` : ''}
                        </div>
                    </div>`;
            });
            chatBox.scrollTop = chatBox.scrollHeight;
            if (!snap.metadata.hasPendingWrites) notifSound.play().catch(()=>{});
        });

        // Listas e Pensamentos (Igual ao chat, mas com bot√£o de CHECK)
        renderizarSessao("pensamentos", pensamentosBox);
        renderizarSessao("lista", listaBox);
    }

    function renderizarSessao(colecao, element) {
        onSnapshot(query(collection(db, colecao), orderBy("timestamp", "desc")), snap => {
            element.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                element.innerHTML += `
                    <div class="list-item">
                        <span>${m.texto} <small>(${m.nome})</small></span>
                        <span class="done-btn" onclick="apagar('${colecao}', '${d.id}')">‚úÖ</span>
                    </div>`;
            });
        });
    }

    // A√á√ïES
    window.enviarChat = async () => {
        const t = chatInput.value;
        if(!t) return;
        chatInput.value = ""; // Limpa antes para n√£o travar
        await addDoc(collection(db, "chat"), {
            uid: usuario.uid, nome: meuApelido, texto: t, 
            timestamp: serverTimestamp(), reply: replyMsg
        });
        cancelarResposta();
    };

    window.enviarPensamento = async () => {
        const t = pensamentoInput.value;
        if(!t) return;
        pensamentoInput.value = "";
        await addDoc(collection(db, "pensamentos"), { nome: meuApelido, texto: t, timestamp: serverTimestamp() });
    };

    window.enviarLista = async () => {
        const t = listaInput.value;
        if(!t) return;
        listaInput.value = "";
        await addDoc(collection(db, "lista"), { nome: meuApelido, texto: t, timestamp: serverTimestamp() });
    };

    window.prepararResposta = (txt) => {
        replyMsg = txt;
        replyText.innerText = "Respondendo: " + txt;
        replyPreview.style.display = "block";
    };

    window.cancelarResposta = () => {
        replyMsg = null;
        replyPreview.style.display = "none";
    };

    window.apagar = async (col, id) => {
        if(confirm("Remover?")) await deleteDoc(doc(db, col, id));
    };
</script>
</body>
</html>
